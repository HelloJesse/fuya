<!--
    船讯网API KEY=1ee14d6d7788461380589643ce44bcb7

    船讯网API简单方法整理 具体开发需要参考 船讯网地图API开发文档V1.3.pdf
    注意：调用方法的时候要用map实例开头处理 例如：var center = map.getCenter(); 
    1.setCenter(latLng,zoom)  设置地图中心点坐标和缩放比例、
    2.setZoom 设置地图的缩放级别
    3.setMapType(mapType)  设置地图类别 默认为 shipxyMap.MapType.GOOGLEMAP 谷歌地图 shipxyMap.MapType.CMAP 船讯网海图 
    4.getCenter()  获取中心点坐标
    5.getZoom()  获取当前缩放比例
    6.getMapType()  获取当前的地图类型
    7.getSize() 获取地图当前可视范围的像素区域大小
    8.getLatLngBounds() 获取地图当前可视范围的经纬度区域大小
    9.zoomIn() 对地图放大一个缩放级别
    10.zoomOut() 对地图缩小一个缩放级别
    11.panTo(center) 平移地图中心点到指定的经纬度位置 map.panTo(new   shipxyMap.LatLng(24,126));//平移到北纬24°、东经126° 
    12.panBy(offset) 对地图平移指定的偏移量 map.panBy(new shipxyMap.Size(256,256)); 

-->
